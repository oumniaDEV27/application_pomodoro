<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion / Inscription</title>
  <link rel="stylesheet" href="auth.css" />
  <style>
    body {
      background-color: #1e1e1e;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="tabs">
      <button id="login-tab" class="active">Connexion</button>
      <button id="signup-tab">Inscription</button>
    </div>

    <div id="login-form" class="form active">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Mot de passe" required />
      <button id="login-btn">Se connecter</button>
      <div id="login-error" class="error"></div>
    </div>

    <div id="signup-form" class="form">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Mot de passe" required />
      <button id="signup-btn">Cr√©er un compte</button>
      <div id="signup-error" class="error"></div>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>
  <script type="module" src="supabase.js"></script>

  <script type="module">
    import { supabase } from './supabase.js';

    document.addEventListener('DOMContentLoaded', () => {
      const loginTab = document.getElementById('login-tab');
      const signupTab = document.getElementById('signup-tab');
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');

      const loginEmail = document.getElementById('login-email');
      const loginPassword = document.getElementById('login-password');
      const loginBtn = document.getElementById('login-btn');
      const loginError = document.getElementById('login-error');

      const signupEmail = document.getElementById('signup-email');
      const signupPassword = document.getElementById('signup-password');
      const signupBtn = document.getElementById('signup-btn');
      const signupError = document.getElementById('signup-error');

      // üü¢ Changement d'onglets
      loginTab.addEventListener('click', () => {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
      });

      signupTab.addEventListener('click', () => {
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
        signupForm.classList.add('active');
        loginForm.classList.remove('active');
      });

      // üîê Connexion
      loginBtn.addEventListener('click', async () => {
        const { error } = await supabase.auth.signInWithPassword({
          email: loginEmail.value,
          password: loginPassword.value
        });

        if (error) {
          loginError.textContent = error.message;
        } else {
          window.location.href = 'index.html';
        }
      });

      // üÜï Inscription
      signupBtn.addEventListener('click', async () => {
        const { error } = await supabase.auth.signUp({
          email: signupEmail.value,
          password: signupPassword.value
        });

        if (error) {
          signupError.textContent = error.message;
        } else {
          alert('Un email de confirmation a √©t√© envoy√©.');
        }
      });
    });
  </script>

  <!-- üé® Fond d'√©cran personnalis√© -->
  <script>
    const settings = JSON.parse(localStorage.getItem('userSettings'));
    if (settings?.background) {
      document.body.style.backgroundImage = `url(${settings.background})`;
      document.body.style.backgroundSize = 'cover';
      document.body.style.backgroundPosition = 'center';
      document.body.style.backgroundRepeat = 'no-repeat';
    }
  </script>
</body>
</html>
